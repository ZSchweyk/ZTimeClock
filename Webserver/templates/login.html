	<meta name="theme-color" content="#7952b3">


	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>


	<!-- Custom styles for this template -->
	<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
	<img class="mb-4" src="{{ url_for('static', filename='images/chemtrol_icon.jpg') }}" alt="Chemtrol Icon" width="200"
		 height="200">

	<form action="/" method="POST">
		<h1 class="h4 mb-3 fw-normal">Please login to</h1>
		<h1 class="h2 mb-3 fw-normal">ZTimeClock</h1>
<!--		<h6 class="h6 mb-3 fw-normal">or <a href="{{ url_for('signup') }}">Create an Account</a></h6>-->

		{% for message in get_flashed_messages() %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<strong>{{ message }}</strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endfor %}

<!--		{{ form.csrf_token() }}-->
		{{ form.hidden_tag() }}
		<div class="form-floating">
			{{ form.emp_id(class="form-control", id="floatingPassword", autofocus="autofocus") }}
			<label>{{ form.emp_id.label }}</label>
		</div>
		{{ form.submit(class="w-100 btn btn-lg btn-primary") }}
<!--		<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>-->
<!--		<p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>-->
	</form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</body>
</html>
